    <h1>ROCK CONCERT INCIDENT REPORT 111</h1>
    <form method="post" action="https://postman-echo.com/post">
        <h2>Report Filled out by:</h2>
        <input type="text" id="reporter" name="reporter" />

        <h2>Damage to venue and/or physical harm to person(s)</h2>
        <input type="checkbox" value="venue_damage" id="venue_damage" name="venue_damage" />
        <label for="venue_damage">Venue is damaged.</label>
        <input type="checkbox" value="physical_harm" id="physical_harm" name="physical_harm" />
        <label for="physical_harm">Person(s) are injured.</label>
        <
        <h2>Incident Location</h2>
        <select id="location" name="location">
            <option value="stage_1">Front stage</option>
            <option value="stage_2">Right side stage</option>
            <option value="stage_3">Left Side stage</option>
            <option value="concession">Concession Stand</option>
            <option value="merch_booth">Merchandise Booth</option>
        </select>


        <h2>Paramedics neccesarry</h2>
        <input type="radio" value="paramedics_true" id="medic_option_1" name="medic_option_1" />
        <label for="medic_option_1">Paramedics were required.</label>
        <input type="radio" value="paramedics_false" id="medic_option_2" name="medic_option_2" />
        <label for="medic_option_1">No paramedics were required.</label>
        

        <h2>Incident Description</h2>
        <textarea row="5" cols="100" id="incident_description_textarea" name="incident_description_text_area">Please be as descriptive as possible, include times and names of those involved if applicable.</textarea>

            <input type="submit" value="submit incident" />efef
